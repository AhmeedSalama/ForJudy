<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>To-DO-list-For-JUDY</title>
</head>
<body>
    <main class="To-Do-LIST">
        <div class="container">
            <h1 class="title">
                "Judy, you can do it, just study! I believe in you as much as you should believe in yourself."
            </h1>
            <div class="note">
                <h1>Your Tasks</h1>
                <div class="resultForNote">

                </div>
                <input class="inb-Note" type="text">
                <span class="all">All 0</span>
                <button class="add-note">Add</button>
                <span class="doneall">Done 0</span>
            </div>
            <div class="form">
                <input type="text" placeholder="Task">
                <input type="text" placeholder="Day" class="day-input">
                <button class="add-btn">Add the task</button>
            </div>
            <div class="result">
                <!-- أيام ومهام تظهر هنا -->
            </div>
        </div>
    </main>
</body>
<script src="/js/js.js"></script>
</html>
